<div class="ss-page-content" ng-app="LoginApp" ng-cloak>
    <div class="container-fluid" ng-controller="LoginCtrl as L_ctrl">
        <div class="row" >
            <div class="col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-3">
                <form class="form-horizontal well" role="form" ng-submit="L_ctrl.log_in(L_ctrl.member)" ng-init="L_ctrl.init();">
                    <fieldset>
                        <legend>你好~這是登入系統</legend>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">帳號: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" ng-model="L_ctrl.member.email" placeholder="E-mail" autofocus required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密碼: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="L_ctrl.member.password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input type="checkbox" ng-model="L_ctrl.member.remember"> 記住帳密
                                &nbsp;
                                <input type="checkbox" ng-model="L_ctrl.member.auto_login"> 自動登入7天
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">登入確定</button>
                                &nbsp;
                                <a><b>忘記密碼</b></a>
                                <span ng-show="L_ctrl.isload">
                                    <i class="fa fa-spinner fa-pulse fa-2x"></i> Login Loading...
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
